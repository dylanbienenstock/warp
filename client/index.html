	<body oncontextmenu="return false;">

				notes

				Please report any bugs you come across. </br>
				</br>
				<span style="text-decoration: underline;">Controls</span> </br>
				W A S D - Movement </br>
				Shift - Boost </br>
				Left click - Primary fire </br>

				Space - Open shop </br>
				</br>
